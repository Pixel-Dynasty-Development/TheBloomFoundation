<div
  class="bg-brand-light border-brand-brown dark:border-brand-orange relative overflow-hidden rounded-lg border-2 p-8 shadow-lg dark:bg-gray-700"
>
  <form id="contact-form" method="post" class="space-y-6">
    <div id="form-fields" class="space-y-6">
      <input
        type="hidden"
        name="access_key"
        value="6716f822-12e7-4b87-965f-d35756484004"
      />
      <input
        type="hidden"
        name="subject"
        value="New Submission for The Bloom Foundation!"
      />
      <input type="checkbox" name="botcheck" id="" style="display: none" />

      <div class="mb-5">
        <label
          for="name"
          class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="focus:border-brand-green dark:focus:border-brand-brown focus:ring-brand-green dark:focus:ring-brand-brown focus:ring-opacity-50 block w-full rounded-md border-gray-300 bg-white p-3 text-gray-900 shadow-sm focus:ring dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100"
          placeholder="John Doe"
        />
      </div>
      <div class="mb-5">
        <label
          for="email"
          class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="focus:border-brand-green dark:focus:border-brand-brown focus:ring-brand-green dark:focus:ring-brand-brown focus:ring-opacity-50 block w-full rounded-md border-gray-300 bg-white p-3 text-gray-900 shadow-sm focus:ring dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-5">
        <label
          for="message"
          class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Your Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          class="focus:border-brand-green dark:focus:border-brand-brown focus:ring-brand-green dark:focus:ring-brand-brown focus:ring-opacity-50 block w-full rounded-md border-gray-300 bg-white p-3 text-gray-900 shadow-sm focus:ring dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100"
          placeholder="I'm interested in learning more about..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-brand-brown dark:bg-brand-orange hover:bg-brown-700 w-full rounded-lg px-4 py-3 font-bold text-white shadow-md transition-colors dark:hover:bg-yellow-600"
      >
        Send Message
      </button>
    </div>
    <div class="text-center">
      <div id="result" class="mt-4 text-lg font-medium text-green-600"></div>
    </div>
  </form>
  <div
    id="success-message"
    class="absolute inset-0 hidden items-center justify-center bg-white text-2xl font-semibold text-green-600 transition-opacity duration-500"
  >
    Email Sent Successfully!
  </div>
  <div
    id="spam-message"
    class="absolute inset-0 hidden items-center justify-center bg-white p-4 text-center text-2xl font-semibold text-red-600 transition-opacity duration-500"
  >
    Your email was detected as spam. Please try again!
  </div>
</div>
