<div class="container mx-auto px-6 py-20">
  <a
    href="/about"
    class="hover:text-brand-green dark:hover:text-brand-orange mb-8 inline-flex items-center font-medium text-gray-600 transition-colors dark:text-gray-300"
  >
    <i data-lucide="arrow-left" class="mr-2 h-5 w-5"></i>
    Back to Team
  </a>

  <div class="grid gap-12 md:grid-cols-[300px_1fr]">
    <div class="text-center md:text-left">
      <div class="relative mx-auto mb-6 h-64 w-64 md:mx-0 md:h-full md:w-full">
        <img
          src="{{image}}"
          alt="{{name}}"
          class="aspect-square h-full w-full rounded-2xl object-cover shadow-lg"
        />
        <div
          class="absolute -right-4 -bottom-4 -left-4 rounded-lg bg-white/90 p-3 text-center shadow-md backdrop-blur-sm dark:bg-gray-800/90"
        >
          <p class="text-brand-green dark:text-brand-orange text-sm font-bold">
            {{title}}
          </p>
        </div>
      </div>
    </div>

    <div>
      <h1
        class="text-brand-green dark:text-brand-brown mb-2 text-4xl font-bold"
      >
        {{name}}
      </h1>
      <div class="bg-brand-orange mb-6 h-1 w-20 rounded"></div>

      <div
        class="prose prose-lg dark:prose-invert max-w-none text-gray-700 dark:text-gray-300"
      >
        {{bio}}
      </div>

      <div
        class="mt-12 flex items-center justify-between border-t border-gray-200 pt-8 dark:border-gray-700"
      >
        <a
          href="{{prevLink}}"
          class="group hover:text-brand-green dark:hover:text-brand-orange flex items-center text-sm font-medium text-gray-500 transition-colors dark:text-gray-400"
        >
          <i
            data-lucide="chevron-left"
            class="mr-1 h-4 w-4 transition-transform group-hover:-translate-x-1"
          ></i>
          Previous Member
        </a>

        <a
          href="{{nextLink}}"
          class="group hover:text-brand-green dark:hover:text-brand-orange flex items-center text-sm font-medium text-gray-500 transition-colors dark:text-gray-400"
        >
          Next Member
          <i
            data-lucide="chevron-right"
            class="ml-1 h-4 w-4 transition-transform group-hover:translate-x-1"
          ></i>
        </a>
      </div>
    </div>
  </div>
</div>
